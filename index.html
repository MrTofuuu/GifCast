<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- loading roboto font  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Linking style css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- google font link for h2 and h5 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600&display=swap" rel="stylesheet">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>GifCast: GIFs based on the weather</title>
</head>

<body>

    <!-- container wraps search area+title -->  
    <header class="container row blue darken-2">
        <!-- search area here -->
        <nav class="col l3 searchBox blue darken-2" id="search">
            <h5 class="white-text searchTittle">Check the<br>weather</h5>
            <div class="input-field col l7">
                <input id="input_text" type="text" class="searchInput " placeholder="Enter a city">
                <button href="#" class="btn-floating blue pulse searchButton">
                    <i class="material-icons right">search</i>
                </button>
            </div>
        </nav>
        <!-- tittle area here -->
        <nav class="col l9 blue darken-2" id="day-display">
                <h2 class="white-text">Day Display
                <i class="material-icons yellow-text text-darken-2" style="float:right">wb_sunny</i>
                <i class="material-icons grey-text text-lighten-1" style="float:right">wb_cloudy</i>
                <i class="material-icons green-text text-lighten-1" style="float:right">face</i>
                <i class="material-icons red-text text-darken-2" style="float:right">favorite</i>
                </h2>
        </nav>
    </header>


    <!-- previous cities searched  -->
    <main class="container row">
        <aside class="prev-city col l3" id="cities">
            <div class="card">
            <h5>Previously Searched Cities</h5>
            <ul class="collection">
                <a href="#!" class="collection-item">Dallas</a>
                <a href="#!" class="collection-item">Fort Worth</a>
                <a href="#!" class="collection-item">New York</a>
                <a href="#!" class="collection-item">Los Angeles</a>
                <a href="#!" class="collection-item">Tokyo</a>
            </ul>
            </div>
        </aside>

        <!-- weather display and gif display here-->
        <section class="container display col l9 weatherDisplayBox" id="weather-display">
                <div class="col l6" style="width: 100%">
                <h5 class="center-align">Weather display</h5>
                <div class="row">
                    <div class="boxWeather blue lighten-4 col s2 flow-text">
                    <!-- classes for data inside -->
                        <p><span class="city"></span> </p>
                        <p><span class="desc"></span></p> 
                        <p><span class="temp"></span></p>
                        <p><span class="humidity"></span></p>    
                        <p><span class="wind"></span></p>
                        <p><span class="uvIndex"></span> </p>
                    </div> 
                    <div class="boxWeather blue lighten-4 col s2 flow-text">
                            <p id="day-1"></p>
                            <p id="desc-1"></p> 
                            <p id="temp-1"></p> 
                            <p id="humidity-1"></p>
                            <p id="wind-1"></p> 
                            <p id="clouds-1"></p>  
                    </div>
                    <div class="boxWeather blue lighten-4 col s2 flow-text">
                            <p id="day-2"></p>
                            <p id="desc-2"></p> 
                            <p id="temp-2"></p> 
                            <p id="humidity-2"></p>
                            <p id="wind-2"></p> 
                            <p id="clouds-2"></p>  
                    </div>
                    <div class="boxWeather blue lighten-4 col s2 flow-text">
                            <p id="day-3"></p>
                            <p id="desc-3"></p> 
                            <p id="temp-3"></p> 
                            <p id="humidity-3"></p>
                            <p id="wind-3"></p> 
                            <p id="clouds-3"></p>    
                    </div>
                    <div class="boxWeather blue lighten-4 col s2 flow-text">
                            <p id="day-4"></p>
                            <p id="desc-4"></p> 
                            <p id="temp-4"></p> 
                            <p id="humidity-4"></p>
                            <p id="wind-4"></p> 
                            <p id="clouds-4"></p>  
                    </div>
                </div>
                </div>

            <div class="display col l6" id="gif-display">
                <h5 class="center-align">Gif display</h5>
                <div class="row">
                    <div class="col s2">
                        <div class="card gifCards">
                            <!-- p tag needs to be changed to what gif display requires -->
                            <p>GIF</p>
                            <p>goes</p>
                            <p>here</p>
                        </div>
                    </div>
                    <div class="col s2">
                        <div class="card gifCards">
                            <!-- p tag needs to be changed to what gif display requires -->
                            <p>GIF</p>
                            <p>goes</p>
                            <p>here</p>
                        </div>
                    </div>
                    <div class="col s2">
                        <div class="card gifCards">
                            <!-- p tag needs to be changed to what gif display requires -->
                            <p>GIF</p>
                            <p>goes</p>
                            <p>here</p>
                        </div>
                    </div>
                    <div class="col s2">
                        <div class="card gifCards">
                            <!-- p tag needs to be changed to what gif display requires -->
                            <p>GIF</p>
                            <p>goes</p>
                            <p>here</p>
                        </div>
                    </div>
                    <div class="col s2">
                        <div class="card gifCards">
                            <!-- p tag needs to be changed to what gif display requires -->
                            <p>GIF</p>
                            <p>goes</p>
                            <p>here</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- moment js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
