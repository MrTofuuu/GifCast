<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- loading roboto font  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Linking style css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font link for h2 and h5 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600&display=swap" rel="stylesheet">
    <title>GifCast: GIFs based on the weather</title>
</head>

<body>

    <!-- container wraps search area+title -->
    <header class="row " id="containerTop">

        <!-- tittle area here -->
        <nav class="" id="day-display">
            <!--GifCast Logo added to assets-->
            <img src="./assets/image/GifCastLogo.png" alt="gifcast-logo">
        </nav>

        <!-- search area here -->
        <nav class="col l3 m3 s12 searchBox" id="search">
            <h5 class="white-text searchTittle flow-text">Search</h5>
            <div class="input-field col l7">
                <input id="input_text" type="text" class="searchInput" placeholder="Enter a city">
                <button href="#" class="btn-floating blue pulse searchButton">
                    <i class="material-icons right flow-text">search</i>
                </button>
            </div>
        </nav>
    </header>
    <!-- previous cities searched  -->
    <main class="row">
        <aside class="prev-city col l3 m2 s2" id="cities">
            <div class="card" id="searchedCities">
                <span class="white-text text-darken-2">Previously Searched Cities</span>
                <!-- added in id for previousCities-->
                <!--removed the city text that was original entered. No need section a collection-item has been place.-->
                <!--also an arry will be entered in js to save the previous cities on the browswer-->
                <ul class="collection blue-text" id='previousCities'>
                    <a href="#!" class="collection-item"></a>
                    <a href="#!" class="collection-item"></a>
                    <a href="#!" class="collection-item"></a>
                    <a href="#!" class="collection-item"></a>
                    <a href="#!" class="collection-item"></a>
                </ul>
            </div>
        </aside>

        <!-- weather display and gif display here-->
        <section class="container display col l9 m10 s12 weatherDisplayBox" id="weather-display">
            <div class="col l6 m6 s6" style="width: 100%">
                <!--Miranda: rename from weather display to 5 day forecast-->
                <h5 class="center-align flow-text">5-DAY FORECAST</h5>
                <div class="row" id="row-weather-boxes">
                    <div class="boxWeather blue lighten-4 col l2 flow-text" id="weatherbox1">
                        <!-- classes for data inside -->
                        <p><span class="city"></span> </p>
                        <p id="desc-0"></p>
                        <p id="temp-0"></p>
                        <p id="humidity-0"></p>
                        <p id="wind-0"></p>
                        <p id="uvi-0"></p>
                    </div>
                    <div class="boxWeather blue lighten-4 col l2 flow-text" id="weatherbox2">
                        <p id="day-1"></p>
                        <p id="desc-1"></p>
                        <p id="temp-1"></p>
                        <p id="humidity-1"></p>
                        <p id="wind-1"></p>
                        <p id="uvi-1"></p>
                    </div>
                    <div class="boxWeather blue lighten-4 col l2 flow-text" id="weatherbox3">
                        <p id="day-2"></p>
                        <p id="desc-2"></p>
                        <p id="temp-2"></p>
                        <p id="humidity-2"></p>
                        <p id="wind-2"></p>
                        <p id="uvi-2"></p>
                    </div>
                    <div class="boxWeather blue lighten-4 col l2 flow-text" id="weatherbox4">
                        <p id="day-3"></p>
                        <p id="desc-3"></p>
                        <p id="temp-3"></p>
                        <p id="humidity-3"></p>
                        <p id="wind-3"></p>
                        <p id="uvi-3"></p>
                    </div>
                    <div class="boxWeather blue lighten-4 col l2 flow-text" id="weatherbox5">
                        <p id="day-4"></p>
                        <p id="desc-4"></p>
                        <p id="temp-4"></p>
                        <p id="humidity-4"></p>
                        <p id="wind-4"></p>
                        <p id="uvi-4"></p>
                    </div>
                </div>
            </div>

            <div class="col l6 m6 s6" style="width: 100%" id="gif-display">
                <!--Miranda: rename gif display to GIFs to simplify it-->
                <h5 class="center-align flow-text">GIFs</h5>
                <div class="row">
                    <!--I added in a container to make the GIF placement more cleaner.-->
                    <div id='gifContainer'>
                        <!--removed the gif-cards and just added in just added the img(GIF)-->
                        <img class='gif'>
                        <img class='gif'>
                        <img class='gif'>
                        <img class='gif'>
                        <img class='gif'>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Alert!</h4>
            <p>There seems to have been an issue with your API call!</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>



    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
