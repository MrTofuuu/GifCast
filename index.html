<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- loading roboto font  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Linking style css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifCast: GIFs based on the weather</title>
</head>

<body>

    <header class="container">
        <nav class="top-nav" id="search">
            <h2>Search area</h2>
        </nav>
        <nav class="top-nav" id="day-display">
            <h2>Day Display</h2>
        </nav>
    </header>
    <!-- box for previous city search  -->
    <main class="container">
        <aside class="prev-city" id="cities">
            <h2>Previously Searched Cities</h2>
        </aside>

        <section class="container">
            <div class="display" id="weather-display">
                <h2>Weather display</h2>
            </div>
            <div class="display" id="gif-display">
                <h2>Gif display</h2>
            </div>
        </section>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
